[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://ugesm.org"
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/_next/static/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' *.ugesm.org; img-src 'self' data: blob: https:; media-src 'self' https:; connect-src 'self' https:; font-src 'self' https: data:;"
